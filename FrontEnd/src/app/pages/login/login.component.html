<div class="container-fluid">

    <div class="row no-gutter">

        <div class="col-xl-12 d-none d-md-flex bg-image-3">
  
            <div class="container">
                <div class="row justify-content-center h-75">
                    <div class="col-sm-6 vert-offset-top-12 h-100 rounded bg-light shadow-lg">
                        <div class="login d-flex align-items-center py-5 h-75">
                            <div class="col-lg-10 col-xl-10 mx-auto h-75">
                                <img src="../../../assets/img/straviatec-logo.png" class="display-4" style="margin-left: auto;margin-right: auto; display: block; width: 75%; margin-bottom: 80px; margin-top: -50px;">
                                <form>

                                    <div class="form-group mb-3">
                                        <input #username type="text" placeholder="Nombre de Usuario" required autofocus class="form-control rounded-pill border-0 shadow-sm px-4">
                                    </div>

                                    <div class="form-group mb-3">
                                        <input #password type="password" placeholder="Contraseña" required class="form-control rounded-pill border-0 shadow-sm px-4 text-primary">
                                    </div>

                                    <div class="container">
                                        <div class="row">
                                          <div class="col">
                                            Tipo de Usuario
                                          </div>
                                          <div class="col">
                                            <select #user_type name="user">
                                              <option  value="athlete">Deportista</option>
                                              <option  value="organizer">Organizador</option>
                                            </select>
                                          </div>
                                          <div class="col"></div>
                                        </div>
                                      </div>

                                    <button type="button" (click)="verifyLogin(username.value, password.value, user_type.value)" class="btn btn-primary btn-block text-uppercase mb-2 rounded-pill shadow-sm" style="background-color: #276955; margin-bottom: 80px; margin-top: 50px;">INICIAR SESIÓN</button>
                                    <div><p style="text-align:center; margin-top: 40px;">¿Aún no tiene cuenta? <a (click)="toRegister()" class="font-italic text-muted" style="cursor: pointer;"><u>Regístrese aquí</u></a></p></div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>

  </div>
